<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body{
      margin: 0;
      padding: 0;
    }
    #blue {
      height: 100px;
      width: 100px;
      background-color: blue;
      border: 10px solid gray;
      padding: 25px;
      position: absolute;

    }

    #red {
      height: 50px;
      width: 50px;
      background-color: red;
      border: 10px solid gray;
    }
  </style>
</head>
<body>
<div id="blue">
  <div id="red"></div>
</div>
<script>
  let div = document.querySelector("#red");

  console.log(div.offsetLeft);
  console.log(div.offsetTop);
  console.log(div.offsetParent);

</script>
</body>
</html>
